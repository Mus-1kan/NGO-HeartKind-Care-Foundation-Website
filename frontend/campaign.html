.navbar {
  display: flex;
  justify-content: space-between;

}

.logo {

}

.nav-links {

}

.nav-links a {

  font-weight: 500;
  font-size: 15px;
  transition: color 0.3s;
}

.nav-links a:hover {

}

.Contact-link {

}

.btn {

  font-weight: 600;
  font-size: 14px;
}

.btn.solid {
  background-color:#f90386;
  color: white;
  border: none;
}

.btn.outline {
  border: 1px solid ;
  color:rgb(196, 7, 83);
  background-color: transparent;
}

.btn.solid:hover {
  background-color:#c11c66;
  color:white;
}

.btn.outline:hover {
  background-color:#f1d3eb;
}

.hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
}

/* ===========================
   Responsive (Mobile View)
   =========================== */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 70px;
    right: 0;
    background: white;
    width: 100%;
    flex-direction: column;
    align-items: flex-start;
    gap: 18px;
    padding: 20px;
    display: none;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  }

  .nav-links.active {
    display: flex;
    animation: fadeIn 0.3s ease-in-out;
  }

  .hamburger {
    display: block;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.menu-button {
  display: none;
  font-size: 24px;
  color: #000;
  background: none;
  border: none;
  cursor: pointer;
}

    .hide-scrollbar::-webkit-scrollbar {

    }

      -ms-overflow-style: none;

    }

/* Global section styles */
.our-campaign {
  background-image: linear-gradient(135deg, #FBB6C4, #FF6F91, #ffffff);
  position: relative;
  overflow: hidden;
}

.our-campaign h2 {
  position: relative;
  display: inline-block;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 2.5rem;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.our-campaign h2::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 100%;
  height: 3px;
  background-color: #FF6F61;
  transition: transform 0.4s ease-in-out;
}

.our-campaign h2:hover::after {
  transform: scaleX(1);
}

  let campaignsToShow = 4;
  let currentFilteredCampaigns = [...campaigns]; // Always store filtered list here

  const campaignGrid = document.getElementById('campaignGrid');
  const loadMoreBtn = document.getElementById('loadMoreBtn');

  const donatePages = {
    "children": "CelebrationDonationPage.html",
    "health": "foodpacketdonation.html",
    "animal": "StrayDogs.html",
    "environment": "PlantDonation.html",
    "education": "EducationDonation.html",
    "animal-welfare": "gaushalaDonation.html",
    "women": "womenEmpowerment.html"

  };

  // Render cards
  function renderCampaigns() {
    // Clear grid
    campaignGrid.innerHTML = "";

    // Add limited items
    const visibleCampaigns = currentFilteredCampaigns.slice(0, campaignsToShow);

    visibleCampaigns.forEach(campaign => {
      const donatePage = donatePages[campaign.category] || "foodpacketdonation.html";
      const card = `

        <div class="bg-white p-5 rounded-lg shadow-md">
          <img src="${campaign.img}" alt="${campaign.title}" class="w-full h-40 object-cover rounded-md">
          <h3 class="font-bold text-xl mt-4">${campaign.title}</h3>
          <p class="text-sm mt-2 text-gray-700">${campaign.desc}</p>
          <div class="mt-4 text-lg font-semibold">Target: ${campaign.target}</div>
          <div class="text-sm">Time Remaining: ${campaign.days} days</div>
          <div class="mt-4">
            <a href="${donatePage}?title=${encodeURIComponent(campaign.title)}&category=${campaign.category}&price=${encodeURIComponent(campaign.pricePerPacket)}">
              <button class="bg-[#f90386] hover:bg-[#c11c66] text-white px-4 py-2 rounded-full">Donate ‚Çπ${campaign.pricePerPacket}</button>
            </a>
          </div>
        </div>`;
      campaignGrid.innerHTML += card;
    });

    // Show/hide Load More
    loadMoreBtn.style.display = (campaignsToShow < currentFilteredCampaigns.length) ? 'block' : 'none';
  }

  // Filter by category
  function handleFilter(category) {
    campaignsToShow = 4;

    if (category === 'all') {
      currentFilteredCampaigns = [...campaigns];
    } else {
      currentFilteredCampaigns = campaigns.filter(c => c.category === category);
    }

    renderCampaigns();
  }

  // Setup filter buttons
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault(); // Prevents default behavior that causes reload
      handleFilter(btn.dataset.category);
    });
  });

  // Load More
  loadMoreBtn.addEventListener('click', (e) => {
    e.preventDefault(); // Important: Prevent page reload
    campaignsToShow += 6;
    renderCampaigns();
  });

  // Initial load
  window.addEventListener('DOMContentLoaded', () => {
    renderCampaigns();
  });


fetch("footer.html")
